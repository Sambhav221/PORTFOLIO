<article class="contact" style="font-family: 'Arial', sans-serif; max-width: 1200px; margin: auto; padding: 2rem; background: linear-gradient(135deg, #000000, #1a1a1a); border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); color: #fff;">

  <header style="text-align: center; margin-bottom: 2rem;">
    <h2 class="article-title" style="font-size: 2.5rem; letter-spacing: 1px; color: #ffd700;">Contact Me</h2>
    <p style="color: #f5e6a0; font-size: 1rem;">I would love to hear from you! Reach out with any questions or feedback.</p>
  </header>

  <!-- Google Map -->
  <section class="mapbox" style="margin-bottom: 2rem; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.5);">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2683.5824330815854!2d85.8161298!3d20.3640762!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a19090024abeb37%3A0xb414accceb3095a4!2sKP-25%20(ABCD)!5e1!3m2!1sen!2sin!4v1759079497410!5m2!1sen!2sin"
      width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <!-- Contact Form -->
  <section class="contact-form" style="background: #1a1a1a; padding: 2rem; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.7);">
    <h3 class="form-title" style="font-size: 1.8rem; color: #ffd700; margin-bottom: 1rem; text-align: center;">Drop a Message</h3>

    <form action="#" class="form" style="display: flex; flex-direction: column; gap: 1rem;">

      <div class="input-wrapper" style="display: flex; flex-direction: column; gap: 1rem;">
        <input type="text" name="fullname" class="form-input" placeholder="Full name" required
          style="padding: 0.8rem 1rem; border-radius: 10px; border: 1px solid #ffd700; background: #2a2a2a; color: #ffd700; font-size: 1rem; transition: 0.3s; outline: none;"
          onfocus="this.style.borderColor='#fff176'; color='#fff';">
        <input type="email" name="email" class="form-input" placeholder="Email address" required
          style="padding: 0.8rem 1rem; border-radius: 10px; border: 1px solid #ffd700; background: #2a2a2a; color: #ffd700; font-size: 1rem; transition: 0.3s; outline: none;"
          onfocus="this.style.borderColor='#fff176'; color='#fff';">
      </div>

      <textarea name="message" class="form-input" placeholder="Your Message" required
        style="padding: 1rem; border-radius: 10px; border: 1px solid #ffd700; background: #2a2a2a; color: #ffd700; font-size: 1rem; min-height: 150px; transition: 0.3s; outline: none;"
        onfocus="this.style.borderColor='#fff176'; color='#fff';"></textarea>

      <button class="form-btn" type="submit" style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.8rem 2rem; background: linear-gradient(45deg, #ffd700, #ffb700); color: #000; border: none; border-radius: 10px; font-size: 1.1rem; cursor: pointer; transition: 0.3s;">
        <ion-icon name="paper-plane-outline" style="font-size: 1.2rem;"></ion-icon>
        <span>Send Message</span>
      </button>

    </form>
  </section>

</article>
